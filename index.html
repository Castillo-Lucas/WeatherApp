<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp | Lucas Castillo</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon"
        href="https://res.cloudinary.com/dthpuldpm/image/upload/v1673039014/Weather%20App/computacion-en-la-nube_yc2fkj.png">

</head>

<body>
    <div class="container-fluir mainBox">
        <div class="container containerBox d-flex justify-content-center align-items-center">
            <div class="row rowBox d-flex align-items-center">

                <!--Info Left-->
                <div class="col-12 col-lg-6 infoPrimary" id="primaryBox">
                    <div class="capa m-0 p-0"></div>
                    <div class="row p-3 rowPrinc">
                        <div class="col-12 infoPrimaryUP" id="infoPrimUP"></div>
                        <div class="col-12 d-flex align-items-end">
                            <div class="row px-1">
                                <div class="p-0" id="iconClima"></div>
                                <div class="p-1" id="infoPrimDown"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Info Rigth-->
                <div class="col-12 col-lg-6 py-0 infoSecondary d-flex align-items-center">
                    <div class="row px-3">
                        <div id="infoRigth"></div>
                        <div class="col-12 infoSec">
                            <div class="row mb-0 d-flex justify-content-center" id="boxModal">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary btnModal text textSec mb-3"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i><img src="https://res.cloudinary.com/dthpuldpm/image/upload/v1672579498/Weather%20App/locationPoint_g1hrxq.png"
                                            style="width: 7%; margin-right: 2px; margin-top: 3px; margin-bottom: 3px;"
                                            alt=""></i> Cambiar Ciudad
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
                                        <div class="modal-content">
                                            <div class="modal-body modalBox p-4">
                                                <div class="row d-flex justify-content-center">
                                                    <div class="mb-3">
                                                        <input type="text" class="form-control formCiudad"
                                                            id="formGroupExampleInput"
                                                            placeholder="Ingresa el nombre de la Ciudad">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btnModal text textSec"
                                                        data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                        id="btnBuscar">
                                                        Buscar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="firmaBox m-0 p-0">
                <p class="text m-0 p-0 firma">Desarrollado por <a
                        href="https://www.linkedin.com/in/lucas-castillo-20a331193/" target="_blank">Lucas Castillo</a>
                </p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/es.js"></script>
    <script src="app.js"></script>

</body>

</html>
